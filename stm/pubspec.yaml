# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
name: stm
description: A simple time managment app.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.2.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^2.3.1
  get: ^4.6.1
  intl: ^0.17.0
  sembast: ^3.1.2
  path_provider: ^2.0.8
  flutter_spinkit: ^5.1.0
  permission_handler: ^8.3.0
  flutter_colorpicker: ^1.0.3 
  rive: ^0.8.4
  table_calendar: ^3.0.4
  syncfusion_flutter_charts: ^20.1.50
  flutter_svg: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0 
  flutter_launcher_icons: "^0.9.2"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"


# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  assets:
    - assets/thats-no-moon.riv
    - assets/nothing.riv
    - assets/images/bg.jpg
    - assets/images/empty_img.png
    - assets/images/tasks_list.svg 
    - assets/images/drawer_img.svg 
    - assets/images/start_btn.svg 
    - assets/images/start_btn_bg.svg 
    - assets/images/timer_tree.svg 
