name: stm
description: A simple time managment app.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.2.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  get: ^4.6.1
  syncfusion_flutter_charts: ^19.4.47
  smart_select: ^4.3.2
  intl: ^0.17.0
  sembast: ^3.1.2
  path_provider: ^2.0.8
  flutter_spinkit: ^5.1.0
  permission_handler: ^8.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0


